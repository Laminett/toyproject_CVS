spring:
  profiles:
    active: local
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: admin_cvs
    password: pwforcvsadmin
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update
  jackson:
    default-property-inclusion: non_null

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: INFO

jwt:
  token:
    header: Authorization
    issuer: alliex
    clientId: cvs-jwt-app
    clientSecret: cvs-jwt-secret
    expirySeconds: 7200

